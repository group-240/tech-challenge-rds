name: "Terraform PR - develop (light checks)"

on:
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  terraform-plan:
    name: "Terraform Plan (develop PR)"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Plan
        run: |
          terraform plan -no-color -input=false
        env:
          TF_VAR_db_username: ${{ secrets.DB_USERNAME }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}

      # Note: Light checks only. Full security and validation run on PRs to `main`.
