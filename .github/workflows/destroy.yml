        run: |
          echo "ğŸ“Š Resources managed by THIS repository (rds state):"
          terraform state list || echo "No state found"
        continue-on-error: true

      - name: ğŸ’¥ Terraform Destroy
        working-directory: ./terraform
        run: |
          echo "ğŸ—‘ï¸ Destroying ONLY resources managed by this Terraform state..."
          echo "This will NOT affect resources from other repositories."
          terraform destroy -auto-approve
        env:
          TF_VAR_db_username: ${{ secrets.DB_USERNAME }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}

