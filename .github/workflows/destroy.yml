name: ğŸ§¹ Destroy RDS Database - DANGER ZONE

on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: 'Type "DESTROY-RDS" to confirm deletion'
        required: true
        type: string

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.5.0

jobs:
  validate-confirmation:
    name: ğŸ” Validate Destruction Request
    runs-on: ubuntu-latest
    steps:
      - name: Check Confirmation
        run: |
          if [ "${{ inputs.confirmation }}" != "DESTROY-RDS" ]; then
            echo "âŒ Confirmation failed! You must type exactly 'DESTROY-RDS' to proceed."
            exit 1
          fi
          echo "âœ… Confirmation validated"
          echo "âš ï¸ WARNING: This will DELETE the RDS PostgreSQL database!"
          echo "âš ï¸ ALL DATA WILL BE PERMANENTLY LOST!"

  destroy-rds:
    name: ğŸ—‘ï¸ Destroy RDS Database
    runs-on: ubuntu-latest
    needs: validate-confirmation
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: âš™ï¸ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ” Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: ğŸ“‹ List Resources Before Destroy
